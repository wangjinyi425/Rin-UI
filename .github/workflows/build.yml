name: Build Gallery by PyInstaller

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4.2.2

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.8'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv .venv
          .venv\Scripts\pip install -r requirements.txt
          .venv\Scripts\pip install pyinstaller

      - name: ğŸ”¨ Build with PyInstaller
        run: |
          .venv\Scripts\pyinstaller.exe --noconsole --icon=examples/assets/gallery.ico `
            --add-data="RinUI;RinUI" `
            --add-data="examples/assets;assets" `
            --add-data="examples/components;components" `
            --add-data="examples/pages;pages" `
            --add-data="examples/gallery.qml;." `
            --paths=. `
            --contents_directory='.' `
            examples/gallery.py

      - name: ğŸ“¦ Zip the dist folder
        run: |
          powershell Compress-Archive -Path dist/gallery -DestinationPath gallery-build.zip

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4.4.2
        with:
          name: gallery-win-build
          path: gallery-build.zip
