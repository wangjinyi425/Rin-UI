name: Build and Release Gallery App

on:
  repository_dispatch:
    types:
      - build_release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ§¹ Clean Previous Builds
        run: |
          if exist dist rmdir /s /q dist
          if exist build rmdir /s /q build

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd examples
          pip install -r requirements.txt

      - name: ğŸ”§ Install PyInstaller
        run: pip install pyinstaller

      - name: ğŸ§µ Build Application with PyInstaller
        run: |
          pyinstaller --icon=examples/assets/gallery.ico --noconsole ^
            --add-data "RinUI;RinUI" ^
            --add-data "examples;." ^
            --add-data "examples/gallery.qml;." ^
            --paths=. examples/gallery.py

      - name: ğŸ“ List Distribution Files
        run: dir dist

      - name: ğŸ“¦ Create GitHub Release & Upload Artifact
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.client_payload.version }}
          name: Gallery App v${{ github.event.client_payload.version }}
          files: dist/gallery.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
